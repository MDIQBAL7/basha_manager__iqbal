<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basha Manager - Pages</title>

    <!-- Header part include (CSS, meta, etc.) -->
    <div id="header-include"></div>

    <!-- html including render js -->
    <script src="assets/js/include.js" defer></script>
  </head>
  <body>
    <!-- navbar -->
    <div id="navbar-include"></div>

    <!-- start Main Content -->
    <main>
      <div class="container house-section mt-5 px-4 px-md-0">
        <div class="row">
          <!-- Left: Video -->
          <div class="col-lg-6 mb-4">
            <div class="house-video">
              <video controls  autoplay muted loop width="100%" poster="house1.jpg">
                <source src="assets/Videos/video-1.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
          </div>

          <!-- Right: House Info -->
          <div class="col-lg-6">
            <h2 class="To-let-details-title gradient-text">Luxury Apartment in Gulshan</h2>
            <p><strong>Location:</strong> Dhaka, Gulshan</p>
            <p><strong>Type:</strong> Apartment</p>
            <p><strong>Bedrooms:</strong> 3</p>
            <p><strong>Bathrooms:</strong> 2</p>
            <p><strong>Size:</strong> 1400 sqft</p>
            <p class="fw-bold text-primary">
              <strong>Rent:</strong> 25,000 BDT
            </p>
            <p>
              Spacious luxury apartment located in the heart of Gulshan. Modern
              facilities, 24/7 security, parking space, near shopping malls and
              public transport.
            </p>
          </div>
        </div>

        <!-- Gallery -->
        <div class="row gallery mt-5 g-sm-3 g-1">
          <div class="col-6 col-md-4">
            <a
              href="assets/image/basa-details/house-hero.png"
              data-lightbox="house-gallery"
              data-title="Living Room"
            >
              <img
                src="assets/image/basa-details/house-hero.png"
                class="img-fluid rounded"
                alt="Living Room"
              />
            </a>
          </div>
          <div class="col-6 col-md-4">
            <a
              href="assets/image/basa-details/phgalary2.png"
              data-lightbox="house-gallery"
              data-title="Bedroom"
            >
              <img src="assets/image/basa-details/phgalary2.png" class="img-fluid rounded" alt="Bedroom" />
            </a>
          </div>
          <div class="col-6 col-md-4">
            <a
              href="assets/image/basa-details/phgalary3.png"
              data-lightbox="house-gallery"
              data-title="Kitchen"
            >
              <img src="assets/image/basa-details/phgalary3.png" class="img-fluid rounded" alt="Kitchen" />
            </a>
          </div>
          <div class="col-6 col-md-4">
            <a
              href="assets/image/basa-details/phgalary6.jpg"
              data-lightbox="house-gallery"
              data-title="Bathroom"
            >
              <img src="assets/image/basa-details/phgalary6.jpg" class="img-fluid rounded" alt="Bathroom" />
            </a>
          </div>
          <div class="col-6 col-md-4">
            <a
              href="assets/image/basa-details/phgalary7.png"
              data-lightbox="house-gallery"
              data-title="Balcony"
            >
              <img src="assets/image/basa-details/phgalary7.png" class="img-fluid rounded" alt="Balcony" />
            </a>
          </div>
          <div class="col-6 col-md-4">
            <a
              href="assets/image/basa-details/phgalary8.jpg"
              data-lightbox="house-gallery"
              data-title="Front View"
            >
              <img
                src="assets/image/basa-details/phgalary8.jpg"
                class="img-fluid rounded"
                alt="Front View"
              />
            </a>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main Content -->

    <!-- Top Footer -->
    <div id="top-footer-include"></div>

    <!-- Login Modal -->
    <div id="login-modal-include"></div>

    <!-- Register Modal -->
    <div id="registration-modal-include"></div>

    <div id="footer-include"></div>

    <!--==============Scripts Link=============== -->

    <!-- Bootstrap Bundle (with Popper) -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="assets/vendor/sweetalert2/js/sweetalert2.all.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/app.js"></script>

    <!-- more link -->
  </body>
</html>
