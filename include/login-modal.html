<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content auth-modal">
      <div class="modal-header border-0">
        <h5 class="modal-title ms-auto" id="loginModalLabel">Login to Your Account</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="auth-form-container">
          <form id="loginForm" class="form-floating">
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control auth-form-control"
                id="email"
                placeholder="Email Address"
                required
              />
              <label for="number">Phone number</label>
              <!-- <input
                type="email"
                class="form-control auth-form-control"
                id="email"
                placeholder="Email Address"
                required
              />
              <label for="email">Email Address</label> -->
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control auth-form-control"
                id="password"
                placeholder="Password"
                required
              />
              <label for="password">Password</label>
            </div>
            <div class="d-flex justify-content-end mb-3">
              <!-- <a href="#" class="auth-form-link">Forgot Password?</a> -->
               <a 
  href="#"
  class="auth-form-link"
  data-bs-toggle="modal"
  data-bs-target="#forgotPasswordModal"
  data-bs-dismiss="modal"
>
  Forgot Password?
</a>
            </div>
            <button type="submit" class="btn btn-primary btn-custom w-100 fs-5 ">
              Login
            </button>
          </form>
          <p class="auth-form-footer mt-3">
            Don't have an account?
            <a
              href="#"
              class="auth-form-link"
              data-bs-toggle="modal"
              data-bs-target="#registerModal"
              data-bs-dismiss="modal"
              >Register Now</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- ================= Forgot Password Modal ================= -->
<div
  class="modal fade"
  id="forgotPasswordModal"
  tabindex="-1"
  aria-labelledby="forgotPasswordModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content auth-modal">
      <div class="modal-header border-0">
        <h5 class="modal-title ms-auto" id="forgotPasswordModalLabel">Forgot Password</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p class="mb-3">Enter your email address and we'll send you a link to reset your password.</p>
        <form id="forgotPasswordForm" class="form-floating">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control auth-form-control"
              id="forgotEmail"
              placeholder="Email Address"
              required
            />
            <label for="forgotEmail">Email Address</label>
          </div>
          <button type="submit" class="btn btn-primary btn-custom w-100 fs-5">
            Send Reset Link
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
