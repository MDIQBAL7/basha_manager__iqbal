<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Animated Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }

    .class-sidebar-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100%;
      background: linear-gradient(135deg, #7889a9, #6693d2);
      color: white;
      padding: 25px 20px;
      z-index: 999;
      overflow-y: auto;
      transition: all 0.4s ease;
      transform: translateX(-100%);
    }

    .class-sidebar-wrapper.show {
      transform: translateX(0);
    }

    .class-sidebar-wrapper::-webkit-scrollbar {
      display: none;
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #374962;
      color: white;
      border: none;
      z-index: 1000;
      padding: 10px 12px;
      border-radius: 5px;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      display: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 998;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    .class-nav-link {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      margin-bottom: 12px;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      transition: 0.3s ease;
    }

    .class-nav-link:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateX(5px);
      color: #000;
    }

    .class-icon {
      font-size: 18px;
      margin-right: 12px;
    }

    .dropdown-menu {
      background-color: rgba(37, 64, 85, 0.726);
    }

    @media (min-width: 768px) {
      .toggle-btn, .overlay, .close-btn {
        display: none !important;
      }
      .class-sidebar-wrapper {
        transform: translateX(0) !important;
      }
    }
  </style>
</head>
<body>

<!-- Toggle Button -->
<button id="toggleBtn" class="toggle-btn d-md-none" onclick="openSidebar()">
  <i class="bi bi-list"></i>
</button>

<!-- Overlay -->
<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<!-- Sidebar -->
<div class="class-sidebar-wrapper d-md-block" id="sidebar">
  <!-- ✖ Close Button (mobile only) -->
  <button id="closeBtn" class="close-btn d-md-none" onclick="closeSidebar()">&times;</button>

  <div class="class-profile-card text-center mb-4">
    <img src="https://i.ibb.co/1s4W3gF/avatar.png" alt="Avatar" class="rounded-circle border border-white" width="90">
    <h5 class="mt-2">Mr. Customer</h5>
    <p class="small">0164******38<br>customer@gmail.com</p>
  </div>

  <a href="#" class="class-nav-link"><i class="bi bi-person class-icon"></i> My Profile</a>
  <a href="#" class="class-nav-link"><i class="bi bi-cash-coin class-icon"></i> Withdraw Payment</a>
  <a href="#" class="class-nav-link"><i class="bi bi-card-checklist class-icon"></i> Order List</a>
  <a href="#" class="class-nav-link"><i class="bi bi-ui-checks-grid class-icon"></i> Category</a>
  <a href="#" class="class-nav-link"><i class="bi bi-youtube class-icon"></i> YouTube</a>
  <a href="#" class="class-nav-link"><i class="bi bi-facebook class-icon"></i> Facebook Group</a>
  <a href="#" class="class-nav-link"><i class="bi bi-whatsapp class-icon"></i> WhatsApp</a>
  <a href="#" class="class-nav-link"><i class="bi bi-box-arrow-right class-icon"></i> Logout</a>

  <div class="dropdown mt-4">
    <button class="class-nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="bi bi-translate class-icon"></i> Language
    </button>
    <ul class="dropdown-menu p-0 rounded-3 shadow border-0">
      <li><a class="class-nav-link" href="#"><i class="bi bi-flag class-icon"></i> English</a></li>
      <li><a class="class-nav-link" href="#"><i class="bi bi-flag class-icon"></i> বাংলা</a></li>
      <li><a class="class-nav-link" href="#"><i class="bi bi-flag class-icon"></i> हिन्दी</a></li>
      <li><a class="class-nav-link" href="#"><i class="bi bi-flag class-icon"></i> عربي</a></li>
    </ul>
  </div>
</div>

<script>
  function openSidebar() {
    document.getElementById('sidebar').classList.add('show');
    document.getElementById('overlay').classList.add('show');
    document.getElementById('toggleBtn').style.display = 'none';
    document.getElementById('closeBtn').style.display = 'block';
  }

  function closeSidebar() {
    document.getElementById('sidebar').classList.remove('show');
    document.getElementById('overlay').classList.remove('show');
    document.getElementById('toggleBtn').style.display = 'block';
    document.getElementById('closeBtn').style.display = 'none';
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
