<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basha Manager - Pages</title>

  <!-- Header part include (CSS, meta, etc.) -->
  <div id="header-include"></div>

  <!-- html including render js -->
  <script src="assets/js/include.js" defer></script>

   <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awsome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />



  <style>
       .main-div {
      background: linear-gradient(135deg, #446eb7, rgb(20, 104, 172));
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 25px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 100%;
      max-width: 1200px;
    }

    .contact-title {
      font-weight: 700;
      font-size: 2.5rem;
      color: #333;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.4);
      border: none;
      border-radius: 12px;
      padding: 14px;
      color: #222;
      transition: 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 0 3px rgba(126, 87, 194, 0.2);
    }

    .btn-glow {
      background: linear-gradient(135deg, #0065F8, #0065F8);
      border: none;
      color: #fff;
      padding: 14px 35px;
      border-radius: 50px;
      font-weight: 500;
      box-shadow: 0 0 15px rgba(126, 87, 194, 0.4);
      transition: all 0.3s ease;
    }

    .btn-glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(126, 87, 194, 0.6);
    }

    .info-box {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .info-box:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.35);
    }

    .info-box i {
      font-size: 1.5rem;
      color: black;
      margin-right: 10px;
    }

    .form-label {
      font-weight: 600;
      color: #444;
    }

    @media (max-width: 768px) {
      .contact-title {
        font-size: 2rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- navbar -->
  <div id="navbar-include"></div>


  <!-- Main Content -->
      <main>
          <section class="main-div">
            <div class="container contact-card" data-aos="fade-up" data-aos-duration="1200">
            <div class="p-2">
              <i class="fa-solid fa-arrow-left ps-2"></i>
            <a href="#" class="text-decoration-none text-black fw-bold fs-5 ">Home</a> 
            </div>
          <div class="row g-5 align-items-start">

            
            <!-- Contact Info -->
            <div class="col-md-4">
              <h2 class="fs-1 text-center text-black fw-bold mb-4">Get in Touch</h2>
              <div class="info-box d-flex align-items-center">
              <i class="fa-solid fa-location-pin opacity-50"></i>
                <span class="fs-6 fw-bold">1234 High Street,Francisco, CA</span>
              </div>
              <div class="info-box d-flex align-items-center">
                <i class="fa-solid fa-envelope opacity-75"></i>
                <span class="fs-6 d-block d-lg-none fw-semibol pe-4">xyz@example.com</span>
                <span class="fs-5 d-none d-lg-block fw-semibol pe-4">xyz@example.com</span>
              </div>
              <div class="info-box d-flex align-items-center">
                <i class="fa-solid fa-phone"></i>
                <span class="fs-5 fw-semibold">+880 184 567 890</span>
              </div>
            </div>

            <!-- Contact Form -->
            <div class="col-md-8">
              <form>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label fw-bold fs-5">First Name</label>
                    <input type="text" class="form-control" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label fw-bold fs-5">Last Name</label>
                    <input type="text" class="form-control" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label fw-bold fs-5">Email</label>
                    <input type="email" class="form-control" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label fw-bold fs-5">Phone</label>
                    <input type="text" class="form-control" required>
                  </div>
                  <div class="col-12">
                    <label class="form-label fw-bold fs-5">Message</label>
                    <textarea class="form-control" rows="5" required></textarea>
                  </div>
                  <div class="col-12 text-center text-md-end mt-3">
                    <button type="submit" class="btn btn-glow">Send Message</button>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
        </section>
      </main>
  <!-- End Main Content -->


  <!-- Top Footer -->
  <div id="top-footer-include"></div>

  <!-- Login Modal -->
  <div id="login-modal-include"></div>
  
  <!-- Register Modal -->
  <div id="registration-modal-include"></div>

  <div id="footer-include"></div>


  <!--==============Scripts Link=============== -->

  <!-- Bootstrap Bundle (with Popper) -->  
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- bootstrap link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SweetAlert2 JS -->
  <script src="assets/vendor/sweetalert2/js/sweetalert2.all.min.js"></script>


  <!-- Custom JS -->
  <script src="assets/js/app.js"></script>


  <!-- more link -->
    

</body>
</html>
